<section>
    <h2>Signup Form</h2>
    <form action="/submit-signup" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label>
        </div>
        <div>
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="tesla">Tesla</option>
                <option value="ford">Ford</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" required>
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <input type="checkbox" id="tos" name="tos" required>
            <label for="tos">I agree to the TOS</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</section>

<hr>

<section>
    <h2>Feedback Form</h2>
    <form action="/submit-feedback" method="post">
        <div>
            <label for="name-feedback">Name:</label>
            <input type="text" id="name-feedback" name="name" minlength="3" maxlength="50" required>
        </div>
        <div>
            <label for="portfolio">Portfolio:</label>
            <input type="url" id="portfolio" name="portfolio" required>
        </div>
        <div>
            <label for="favColor">Favorite Color:</label>
            <input type="color" id="favColor" name="favColor">
        </div>
        <div>
            <label for="likeness">Likeness:</label>
            <input type="range" id="likeness" name="likeness" min="1" max="100">
        </div>
        <button type="submit">Submit Feedback</button>
    </form>
</section>
